name: Manual install

on:
  workflow_dispatch:
    inputs:
      tests:
        description: "run test ?"
        type: boolean
        default: false

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: build
      if: ${{inputs.tests}}
      run: npm test



